<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="bordeless" value="0" converter="javax.faces.Boolean"/>
        </f:metadata>
        <ui:param name="enableSlideMenu" value="false"/> <!-- disables slide menu (only on this page) on small screens -->
        <ui:param name="autoShowNavbar" value="false"/> <!-- disables auto show navbar (only on this page) on small devices -->
        <style type="text/css">
            .header-right.ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
            .ui-button-text-only .ui-button-text {
                padding: 0.3em 0.4em;
            }
            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                display: none;
            }
        </style>
    </ui:define>
    <ui:define name="title">
        Tweets
    </ui:define>
    <ui:define name="description">
        Find Tweets
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="Tweets"/>
        <p:panel styleClass="card box-primary" header="Datatable">
            <h:form prependId="false">
                <div id="datatable">
                    <p:dataTable var="tweet" value="#{tweetBean.tweets}" widgetVar="permissionTable" paginator="true" styleClass="header-right"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" rows="10" rowKey="#{tweet.id}"
                                 emptyMessage="No permissions found with given criteria" stickyHeader="true"
                                 filteredValue="#{tweetBean.filteredTweets}">

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Search all fields:"/>
                                <p:spacer height="10"/>
                                <p:inputText id="globalFilter" onkeyup="PF('permissionTable').filter()" style="width:150px"
                                             placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column width="5%" selectionMode="multiple"
                                  styleClass="align-center"
                                  priority="1"/>

                        <p:column filterBy="#{tweet.id}" sortBy="#{tweet.id}" headerText="Id" footerText="contains"
                                  filterMatchMode="contains" priority="1">
                            <p:link value="#{tweet.id}" outcome="/index.xhtml">
                                <f:param name="id" value="#{tweet.id}"/>
                            </p:link>
                        </p:column>

                        <p:column filterBy="#{tweet.message}" sortBy="#{tweet.message}" headerText="Name" footerText="contains"
                                  filterMatchMode="contains" priority="1">
                            <p:link value="#{tweet.message}" outcome="/index.xhtml">
                                <f:param name="name" value="#{tweet.id}"/>
                            </p:link>
                        </p:column>
                        <p:column filterBy="#{tweet.author.username}" sortBy="#{tweet.author.username}" headerText="Author" footerText="contains"
                                  filterMatchMode="contains" priority="1">
                            <p:link value="#{tweet.author.username}" outcome="/index.xhtml">
                                <f:param name="author" value="#{tweet.author.id}"/>
                            </p:link>
                        </p:column>
                        <p:column filterBy="#{tweet.createdAt}" sortBy="#{tweet.createdAt}" headerText="Created At" footerText="contains"
                                  filterMatchMode="contains" priority="1">
                            <p:link value="#{tweet.getReadableCreatedAt()}" outcome="/index.xhtml">
                                <f:param name="createdAt" value="#{tweet.id}"/>
                            </p:link>
                        </p:column>
                        <p:column headerText="Actions" priority="4">
                            <p:commandButton value="Delete" icon="fa fa-trash" disabled="false" styleClass="btn-fatal btn-block" action="#{tweetBean.delete(tweet)}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
